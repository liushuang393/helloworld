<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>部署管理</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #e3dede;">
    <div class="container mt-5">
        <h1 class="text-center">部署追加・編集</h1>
        <form action="/department/submit" method="post" class="mt-4" th:object="${department}">
            <div class="form-group">
                <label for="departmentId">部署ID:</label>
                <input type="text" class="form-control" id="departmentId" name="departmentId" th:value="${department?.departmentId}" required>
            </div>
            <div class="form-group">
                <label for="name">部署名:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${department?.name}" required>
            </div>
            <div class="form-group">
                <label for="manager">責任者:</label>
                <input type="text" class="form-control" id="manager" name="manager" th:value="${department?.manager}" required>
            </div>
            <div class="form-group">
                <label for="establishDate">成立日:</label>
                <input type="date" class="form-control" id="establishDate" name="establishDate" th:value="${#dates.format(department?.establishDate, 'yyyy-MM-dd')}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">送信</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
